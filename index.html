<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KeyBoard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="keynavigation.js"></script>
</head>
<body>
	<div class="parent">
		<input type="text" id="searchterm" />
		<div id="keyboardLayout">
			<div class="parentalpha">
				<button id="a" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">A</button>
				<button id="b" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">B</button>
				<button id="c" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">C</button>
				<button id="d" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">D</button>
				<button id="e" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">E</button>
				<button id="f" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">F</button>
				<button id="g" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">G</button>
				<button id="h" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">H</button>
				<button id="i" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">I</button>
				<button id="j" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">J</button>
				<button id="k" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">K</button>
				<button id="l" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">L</button>
				<button id="m" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">M</button>
				<button id="n" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">N</button>
				<button id="o" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">O</button>
				<button id="p" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">P</button>
				<button id="q" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">Q</button>
				<button id="r" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">R</button>
				<button id="s" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">S</button>
				<button id="t" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">T</button>
				<button id="u" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">U</button>
				<button id="v" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">V</button>
				<button id="w" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">W</button>
				<button id="x" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">X</button>
				<button id="y" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">Y</button>
				<button id="z" class="alphabets" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">Z</button>
				<div class="clearfix"></div>
			</div>
			<div class="numberpad">
				<button id="1" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">1</button>
				<button id="2" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">2</button>
				<button id="3" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">3</button>
				<button id="4" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">4</button>
				<button id="5" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">5</button>
				<button id="6" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">6</button>
				<button id="7" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">7</button>
				<button id="8" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">8</button>
				<button id="9" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">9</button>
				<button id="0" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">0</button>
				<button id="del" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">Del</button>
				<button id="clear" class="numberTags" onkeydown="keydown(event)" onfocus="setCurrentItem(this)">Clear</button>
			</div>
			<div class="otherkey">
			
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
